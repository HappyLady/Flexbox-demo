<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>
  </head>
  <style>
    .row {
      gap: 10px;
      display: flex;
    }
    .card {
      border: 3px solid rgb(255, 179, 0);
      flex: 1;
      padding: 10px;
      text-align: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card img {
      width: 100%;
    }
  </style>

  <body>
    <div class="row">
      <div class="card">
        <img
          src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=800"
        />
        <h3>Cute dog</h3>
        <p>Dogs are the best friends for people</p>
      </div>
      <div class="card">
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=800"
        />
        <h3>Happy doggies</h3>
        <p>2 small puppies can be yours</p>
      </div>
      <div class="card">
        <img
          src="https://images.pexels.com/photos/3687770/pexels-photo-3687770.jpeg?auto=compress&cs=tinysrgb&w=800"
        />
        <h3>Red foxy</h3>
        <p>It is a very unique breed, but you can buy it today from us</p>
      </div>
    </div>
  </body>
</html>
